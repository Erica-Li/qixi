<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="imagetoolbar" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style/main.css">
        <title>亲爱的，今年七夕我想和你一起过</title>
    </head>
    <body>
        <div class="title">快来测测你俩的缘分吧！</div>
        <div id="cin">
            <div class="cin-div">
                <label>请输入ta的名字</label>
                <input type="text" id="name" />
                <br/> 
                <button id="btn">牵姻缘</button>
            </div>
        </div>

        <div id="cout">
            <div class="cout-div">
                <h2> 七夕有戏，赶紧约会吧~ </h2>
                <button id="back">恭喜恭喜</button>
            </div>
        </div>
        <script type="text/javascript">
            (function(){
                document.getElementById("btn").addEventListener('touchend', function(){
                    if (document.getElementById('name').value == '' ) {
                        return;
                    }
                    document.getElementById("name").blur();
                    document.getElementById("cin").style.display = 'none';
                    document.getElementById("cout").style.display = 'block';
                });    
                document.getElementById("back").addEventListener('touchend', function(){
                    document.getElementById("cin").style.display = 'block';
                    document.getElementById("cout").style.display = 'none';
                });
            })();
        </script>
    </body>
</html>
